
{% extends "ProyectoWebApp/base.html" %}
   
{% load static %}

{% block content %}


  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container p-3 border bg-light">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
             <img src="{% static 'ProyectoWebApp/img/fig0013.jpg'%}" alt="login" class="login-card-img"  width="400" height="400">
            
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="{% static 'ProyectoWebApp/img/fig051.jpg'%}" alt="logo" class="logo" width="50" height="50" >
              </div>
              <b>
              <p class="login-card-description"> <h4>Ingreso a la Biblioteca </h4></p>
            </b>
              {%if mensaje %}

              <li> <font color = " black">{{ mensaje }} </font></li>    
              {% else %}
              <!--<form action="usuarios" method="GET">-->
              <form  action=verificar_login method ="GET">
                {% csrf_token %}
                  <div class="form-group">
                    <label for="usuario" class="sr-only">Usuario</label>
                    <input type="text" name="u_login" id="usuario" class="form-control" placeholder="Usuario">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="u_password" id="password" class="form-control" placeholder="***********">
                  </div>
                  
                  <input name="login" id="login" class="btn btn-success" type="submit" value="Ingresar">
                  <!--
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">
                  -->
              </form>
                <a href="#!" class="forgot-password-link">Olvido su Contrase√±a ?</a>
                <p class="login-card-footer-text">Usted no tiene Cuenta ? <a href="registro" class="text-reset"> <b>Crear Nueva Cuenta</b></a></p>
                
                {% endif %}
                
                </nav>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

{% endblock %}
